<!doctype html>
<html style="height:100%">
	<head>
		<title>$mol Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	</head>
	<body>
		<div mol_view_root="$mol_perf_sierp">
			<a href="https://github.com/eigenmethod/mol/tree/master/perf/serp"></a>
		</div>
		<script src="web.js" charset="utf-8"></script>
	
				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script>
					addEventListener( 'load', ()=> {

						const test = document.createElement( 'script' )
						test.src = 'web.test.js'
						
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						
						test.onload = ()=> document.head.appendChild( audit )
						document.head.appendChild( test )

					} )
				</script>
				</body>
</html>
